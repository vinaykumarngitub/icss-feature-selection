# This file goes in: .github/workflows/publish-to-pypi.yml

name: Publish Python üêç distributions to PyPI
# This workflow uses GitHub OIDC to securely publish Python packages to PyPI
# without needing to store PyPI credentials/secrets in GitHub.
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Triggers on tags like v0.1.2

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    environment: pypi-publish  # <-- Tells GitHub to use the 'pypi-publish' environment
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # <-- This is the OIDC token that PyPI trusts

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      # No 'token' or 'password' is needed here!